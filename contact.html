<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Kolker+Brush&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/16bf78a0e8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="index.html" class="logo">Mommy Moods</a>
        <div class="navigation-container margin-bottom">
          <button class="btn-mobile-nav">
            <i class="fa-sharp fa-solid fa-bars icon-mobile-nav"></i>
            <i class="fa-sharp fa-solid fa-xmark icon-mobile-nav"></i>
          </button>
          <nav class="navigation">
            <a href="index.html" class="navigation-link">Home</a>
            <a href="blog.html" class="navigation-link">Blog</a>
            <a href="about.html" class="navigation-link">About</a>
            <a href="contact.html" class="navigation-link active">Contact</a>
          </nav>

          <div class="search-container">
            <label for="search"
              ><input type="text" name="search" placeholder="Search for posts..." id="search"
            /></label>
            <button type="submit" class="btn-search">Search</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section section-contact grid margin-bottom">
        <h1 class="heading-primary">Contact Me</h1>
        <div class="contact-img"></div>
        <form class="form">
          <h3 class="heading-tertiary">This is a heading 3</h3>
          <p>This is a small paragraf. body text</p>
          <div class="form-input-container">
            <label for="message"> <input type="text" id="message" name="message" placeholder="Message:" /></label>
            <label for="subject"> <input type="text" id="subject" name="subject" placeholder="Subject:" /></label>
            <label for="email"> <input type="text" id="email" name="email" placeholder="Email:" /></label>
            <label for="name"> <input type="text" id="name" name="name" placeholder="Name:" /></label>

            <input type="submit" value="Submit" id="btn-submit" />
          </div>
          <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest-p"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <a href="index.html" class="logo">Mommy Moods</a>
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>

      <div class="footer-links">

        <a href="contact.html" class="footer-link">How to get in touch</a>
        <a href="about.html" class="footer-link">My story</a>
        <a href="blog.html" class="footer-link">Blog posts</a>
      </div>
      <blockquote class="coryright">Copyright &copy;2022 MommyMoods</blockquote>
    </footer>
